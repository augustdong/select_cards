<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="August" />
    <meta name="renderer" content="webkit" />
    <script src="/p/script/framework.js#p/script/framework.js@cache-bust-tag#"></script>
    <script src="/p/script/auth.js#p/script/auth.js@cache-bust-tag#"></script>
    <script src="/p/script/include_files_config.js#p/script/include_files_config.js@cache-bust-tag#"></script>
    <link media="screen" rel="stylesheet" href="/p/style/common.css#p/style/common.css@cache-bust-tag#" />
    <link media="screen" rel="stylesheet" href="/p/style/auth.css#p/style/auth.css@cache-bust-tag#" />
    <title>爱集卡片</title>
</head>
<body>
    <div id="container">
        <h1 class="title hide">知识总结与记忆平台</h1>
        <div class="auth-box">
            <h3 class="switch">
                <span>切换到</span>
                <span class="btn btn-switch-register">注册</span>
                <span class="btn btn-switch-login hide">登录</span>
            </h3>
            <div class="form-item input">
                <label>邮箱:</label>
                <input type="email" name="email" maxlength="50">
            </div>
            <div class="form-item input">
                <label>密码:</label>
                <input type="password" name="pwd" maxlength="20">
            </div>
            <div class="form-item act">
                <span class="btn btn-register hide">注&nbsp册</span>
                <span class="btn btn-login">登&nbsp录</span>
            </div>
        </div>
    </div>
    <script>
    loadjs(['./auth/main'], function(app) {
        app.init();
    });
    </script>
</body>
