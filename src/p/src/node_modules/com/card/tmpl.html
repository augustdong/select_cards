<div class="ui-card" data-bind="comCardFlip: $component.flipped, click: $component.onDoubleClick">
	<div class="front ui-card-item">
		<div class="content" data-bind="text: $component.front"></div>
	</div>
	<div class="back ui-card-item">
		<div class="content" data-bind="text: $component.back"></div>
	</div>
</div>
