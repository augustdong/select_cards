<div class="ui-card">
	<div class="inner" data-bind="comCardFlip: $component.flipped, click: $component.onDoubleClick">
		<div class="front item">
			<div class="content" data-bind="text: $component.front"></div>
		</div>
		<div class="back item">
			<div class="content" data-bind="text: $component.back"></div>
		</div>
	</div>
</div>
